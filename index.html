<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J-HOPE TECH</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <a href="#" class="logo">Phone accessories <span>.</span></a>
      <!--navigation bar-->
      <nav class="navbar">
        <a href="#Home">Home</a>
        <a id="About" href="#About">About</a>
        <a id="phoneAccessories" href="#Phone Accessories">Phone accessories</a>
        <a href="#Contact">Contact us</a>
      </nav>
    </div>
    <!--icons bar-->
    <div class="icons">
      <a href="#"></a
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-shopping-cart-icon lucide-shopping-cart"
      >
        <circle cx="8" cy="21" r="1" />
        <circle cx="19" cy="21" r="1" />
        <path
          d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
        />
      </svg>
      <a href="#"></a
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-user-icon lucide-user"
      >
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      <a href="#"></a
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-heart-icon lucide-heart"
      >
        <path
          d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
        />
      </svg>
    </div>

    <section>
      <form id="add-form">
        <h3>Add a new accessory</h3>
        <!--input placeholders-->
        <input
          type="text"
          id="nameInput"
          placeholder="Enter name of accessory"
          required
        />
        <input
          type="text"
          id="brandInput"
          placeholder="Enter brand name"
          required
        />
        <input
          type="text"
          id="descInput"
          placeholder="Enter description"
          required
        />
        <input type="url" id="imageInput" placeholder="Enter image URL" />
        <button type="submit">Add phone accessory</button>
      </form>
      <button type="button">Delete phone accessory</button>
    </section>
    <div id="phoneAccessoriesList"></div>

    <script src="./index.js"></script>
  </body>
</html>
